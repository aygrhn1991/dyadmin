<form nz-form style="max-width: 300px;margin:0 auto;padding-top: 10%;">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-lock">
        <input type="password" nz-input [(ngModel)]="password" name="password">
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button [nzType]="'primary'" style="width: 100%;" (click)="login()">登陆</button>
    </nz-form-control>
  </nz-form-item>
</form>
